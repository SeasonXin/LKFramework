<!DOCTYPE html>
<html>
<head>
<title>Demo page</title>
</head>
<body>
  <div id="output" style="width: 100%; height: 300px;"></div>

  <script type="text/javascript" src="../../../../../../../../../../lichkin-springboot-web-starter/src/main/resources/META-INF/resources/webjars/lichkin-1.0.0/lichkin.js"></script>
  <script type="text/javascript" src="../build/dist/echarts-all.js"></script>
  <script type="text/javascript" src="extends.js"></script>
  <script>
      LK_PRODUCTION = 'false';
      var option = {
        title : {
          text : '未来一周气温变化',
          subtext : '纯属虚构'
        },
        legend : {
          data : [
              '最高气温', '最低气温'
          ]
        },
        calculable : true,
        xAxis : [
          {
            type : 'category',
            boundaryGap : false,
            data : [
                '周一', '周二', '周三', '周四', '周五', '周六', '周日'
            ]
          }
        ],
        yAxis : [
          {
            type : 'value',
            axisLabel : {
              formatter : '{value} °C'
            }
          }
        ],
        series : [
            {
              name : '最高气温',
              type : 'line',
              data : [
                  11, 11, 15, 13, 12, 13, 10
              ],
              markPoint : {
                data : [
                    {
                      type : 'max',
                      name : '最大值'
                    }, {
                      type : 'min',
                      name : '最小值'
                    }
                ]
              },
              markLine : {
                data : [
                  {
                    type : 'average',
                    name : '平均值'
                  }
                ]
              }
            }, {
              name : '最低气温',
              type : 'line',
              data : [
                  1, -2, 2, 5, 3, 2, 0
              ],
              markPoint : {
                data : [
                  {
                    name : '周最低',
                    value : -2,
                    xAxis : 1,
                    yAxis : -1.5
                  }
                ]
              },
              markLine : {
                data : [
                  {
                    type : 'average',
                    name : '平均值'
                  }
                ]
              }
            }
        ]
      };
      LK.ECharts.line(option, 'output');
    </script>

</body>
</html>
